<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAcademy</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Roboto, sans-serif;
            background: #0f1220;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #151933;
        }

        nav a {
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
        }

        .cart-icon {
            cursor: pointer;
            font-size: 18px;
        }

        main {
            padding: 40px;
        }

        .courses {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: #1b2040;
            padding: 20px;
            border-radius: 12px;
        }

        .course-card h3 {
            margin-top: 0;
        }

        .price {
            color: #00f0ff;
            font-size: 20px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #00f0ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1b2040;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 22px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .total {
            margin: 15px 0;
            font-size: 18px;
        }

        .tg-btn {
            display: block;
            text-align: center;
            margin-top: 10px;
            padding: 12px;
            background: #0088cc;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<header>

    <nav>
        <a href="#">–ì–ª–∞–≤–Ω–∞—è</a>

<main>

    <div class="courses">
        <div class="course-card">
            <h3>–í–≤–æ–¥ –≤ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ</h3>
            <div class="price">399 ‚ÇΩ</div>
            <button class="add-to-cart" data-title="–í–≤–æ–¥ –≤ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ" data-price="399">
                –í –∫–æ—Ä–∑–∏–Ω—É
            </button>
        </div>

        <div class="course-card">
            <h3>Python —Å –Ω—É–ª—è</h3>
            <div class="price">799 ‚ÇΩ</div>
            <button class="add-to-cart" data-title="Python —Å –Ω—É–ª—è" data-price="799">

<!-- CART MODAL -->
<div class="modal" id="cartModal">
    <div class="modal-content">
        <span class="close" id="closeCart">&times;</span>
        <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>

        <ul id="cartItems"></ul>

        <div class="total">
            –ò—Ç–æ–≥–æ: <span id="cartTotal">0</span> ‚ÇΩ
        </div>

        <a href="https://t.me/muradsoq" target="_blank" class="tg-btn">
            –ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ –≤ Telegram
        </a>
    </div>
</div>

<script>
const cart = [];

const cartCount = document.getElementById('cartCount');
const cartItems = document.getElementById('cartItems');
const cartTotal = document.getElementById('cartTotal');
const cartModal = document.getElementById('cartModal');

document.querySelectorAll('.add-to-cart').forEach(btn => {
    btn.addEventListener('click', () => {
        cart.push({
            title: btn.dataset.title,
            price: Number(btn.dataset.price)
        });
        updateCart();
    });
});

function updateCart() {
    cartCount.textContent = cart.length;
    cartItems.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
        total += item.price;
        cartItems.innerHTML += `
            <li>
                <span>${item.title}</span>
                <b>${item.price} ‚ÇΩ</b>
            </li>`;
    });

    cartTotal.textContent = total;
}

document.getElementById('openCart').onclick = () => {
    cartModal.style.display = 'flex';
};

document.getElementById('closeCart').onclick = () => {
    cartModal.style.display = 'none';
};
</script>

</body>
</html>
